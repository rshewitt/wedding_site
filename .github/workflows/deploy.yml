name: Test and Deploy

on:
    # pull_request:
    #   branches: [ main ]
    push:
        branches: [main, develop]
    
jobs:
    test:
        runs-on: ubuntu-22.04
        steps:
        - name: 'Checkout'
          uses: actions/checkout@v4
        - name: Run App
          run: docker compose up -d
        - name: 'Cypress run'
          uses: cypress-io/github-action@v5
    build:
        runs-on: ubuntu-22.04
        needs: test
        steps:
            - name: 'Checkout'
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: "20"
            - name: Install Dependencies
              run: npm i
            - name: Build App
              run: npm run build
